        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a

          <li class="nav-item active">
            <a class="nav-link" href="form.html">Formulário</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="video.html">Videos</a>
          </li>
          <li class="nav-item active dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Compre
            </a>
            <div class="dropdown-menu droM" aria-labelledby="navbarDropdown">
              <a
                class="dropdown-item"
                href="https://www.latostadora.com/camisetas/one+piece/"
                >Camisetas</a

        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn btn-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!--Navbar-->

    <!--Form-->
    <div class="container-form">
      <form class="p-5 formulario">
        <h2 class="pt-2 pb-2">Formulário</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control em1 visu1"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password again</label>
          <input
            onkeyup="verSenha()"
            type="password"
            class="form-control em2 visu2"
            id="exampleInputPassword1"
          />
          <div style="font-size: 14px" id="txError"></div>
          <div class="mostrarSenha">
            <input id="botaoSenha" type="checkbox" onclick="mostraSenha()" />
            <p>Mostrar senha</p>
          </div>
        </div>

        <button onclick="enviarForm()" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <!--Form-->
    <!--Footer-->
    <footer>
      <div class="card text-center">
        <div class="card-body ">
          <h5 class="card-title ">Gustavo dos Anjos</h5>

          <a href="https://github.com/GustavoAca"

          <a href="https://www.linkedin.com/in/gustavo-acacio-9876631a1/"
